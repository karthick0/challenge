<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <img class="bgimage"src="images/bgimage.svg" alt="background-image">
  <div class="box">
    <img class="box-image" src="images/illustration-hero.svg" alt="Image-png">
    <div class="box-outline">
      <p class="head"><strong>Order Summary</strong></p>
      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="inside-box">
        <img class="music-img" src="images/icon-music.svg" alt="music-img">
        <p class="annualplan"><strong>Annual Plan</strong></p>
        <p class="price">$59.99/year</p>
        <p class="change-button"><strong>Change</strong></p>

      </div>
      <div class="proceed">
        <button type="button" class="btn">Proceed to Payment</button><br>
        <p class="cancel"><strong>Cancel Order</strong></p>


      </div>


    </div>

  </div>
</body>

</html>
